name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - exercises
  pull_request:
    branches:
      - main
      - exercises

jobs:
  quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint JavaScript files
        run: npm run lint

      - name: ğŸ’… Check code formatting
        run: npm run format:check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: quality-check
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        test-type: [unit, integration]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run ${{ matrix.test-type }} tests
        run: |
          if [ "${{ matrix.test-type }}" = "unit" ]; then
            npm test -- --testPathIgnorePatterns=integration
          else
            npm test -- --testPathPattern=integration
          fi

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ’¬ Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: ğŸ’¾ Archive coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Generate manifest
        run: node generate-manifest.js

      - name: âœ… Verify manifest exists
        run: |
          if [ ! -f "data/manifest.json" ]; then
            echo "âŒ Manifest file not generated!"
            exit 1
          fi
          echo "âœ… Manifest file exists"

      - name: ğŸ“‹ Validate manifest structure
        run: |
          node -e "
            const manifest = require('./data/manifest.json');
            if (!manifest.quizzes || !manifest.workouts) {
              console.error('âŒ Invalid manifest structure');
              process.exit(1);
            }
            console.log('âœ… Manifest structure is valid');
            console.log('ğŸ“Š Quizzes:', manifest.quizzes.length);
            console.log('ğŸ“Š Workouts:', manifest.workouts.length);
          "

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [quality-check, test, coverage, build-check]
    if: always()
    
    steps:
      - name: âœ… All checks passed
        if: ${{ !contains(needs.*.result, 'failure') }}
        run: |
          echo "ğŸ‰ All checks passed successfully!"
          echo "âœ… Code quality: PASSED"
          echo "âœ… Tests: PASSED"
          echo "âœ… Coverage: PASSED"
          echo "âœ… Build: PASSED"

      - name: âŒ Some checks failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: |
          echo "âŒ Some checks failed!"
          echo "Please review the failed jobs above."
          exit 1

