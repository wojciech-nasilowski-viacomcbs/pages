name: Tests

on:
  push:
    branches:
      - main
      - exercises
  pull_request:
    branches:
      - main
      - exercises

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 游닍 Install dependencies
        run: npm ci

      - name: 游빍 Run tests
        run: npm test

      - name: 游늵 Generate coverage report
        run: npm run test:coverage

      - name: 游늳 Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: 游 Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            coverage/
            test-report.html
          retention-days: 30

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 游닍 Install dependencies
        run: npm ci

      - name: 游댌 Run ESLint
        run: npm run lint

      - name: 游눈 Check code formatting
        run: npm run format:check

